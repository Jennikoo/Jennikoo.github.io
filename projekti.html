  <title>PROJEKTI</title>

  <style>
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #EDEDE9; /* Taustan väri */
    }

    header, nav, figure, aside, footer {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
    }

	main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
      margin: 20px;

	 article {
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #f8f8f8;

    h1, h2, h3, p {
      margin-bottom: 15px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    video {
      width: 100%;
      height: auto;
    }

    /* Lisätyt ominaisuudet */
    form {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
    }

    /* Box-shadow-ominaisuus */
    header, nav, main, article, figure, aside, footer {
      box-shadow: 5px 5px 15px #888888;
    }

    /* Grid-asettelu */
    main {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }

    /* Parallax-taustakuva */
    header {
      background: url('Tähän joku kuva') center/cover fixed;
    }
  </style>
</head>
