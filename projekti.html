<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="projekti.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,500;1,400&family=Hedvig+Letters+Serif:opsz@12..24&family=Quicksand:wght@300;400&family=Tenor+Sans&display=swap" rel="stylesheet">

  <title>PROJEKTI</title>

  <style>
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #EDEDE9; /* Taustan väri */
    }

    header, nav, figure, aside, footer {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
      box-shadow: 5px 5px 15px #888888; /* Box-shadow-ominaisuus */
      border-radius: 10px; /* Pyöreät reunat */
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
      margin: 20px;
      max-width: 1200px; /* Rajoita sivun maksimileveyttä */
      margin-left: auto;
      margin-right: auto;
    }

    article {
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #f8f8f8;
    }

    h1, h2, h3, p {
      margin-bottom: 15px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    video {
      width: 100%;
      height: auto;
    }

    /* Lisätyt ominaisuudet */
    form {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
    }

    /* Parallax-taustakuva */
    header {
      background: url('Tähän joku kuva') center/cover fixed;
    }

    footer {
      margin-top: 20px;
    }

    /* Uudet lisäykset */
    nav {
      border-radius: 10px; /* Pyöreät reunat */
      background-color: #d3d3d3; /* Vaaleampi tausta */
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%; /* Tasaa linkit koko leveydelle */
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px; /* Lisää tilaa linkkien ympärille */
      border-radius: 5px; /* Pyöreät reunat linkkeihin */
      transition: background-color 0.3s ease; /* Lisätty siirtymätaustaväri */
    }

    nav a:hover {
      background-color: #ccc; /* Vaihda taustaväri hiiren ollessa päällä */
    }

    /* Search-palikka */
    .search {
      display: flex;
      border-radius: 10px; /* Pyöreät reunat */
      overflow: hidden;
    }

    .search input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0; /* Poista oletuspyöreys */
    }

    .search button {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 0; /* Poista oletuspyöreys */
      cursor: pointer;
    }
  </style>

</head>
<body>

  <header>
    <video autoplay muted loop>
      <source src="mixkit-ethereal-texture-moving-30727-medium(2) (online-video-cutter.com) – kopio.mp4" type="video/mp4">
    </video>
  </header>

  <nav>
    <ul id="main-menu">
      <li><a href="#form">Form</a></li>
      <li><a href="#h2">H2</a></li>
      <li><a href="bootstrap.html">Bootstrap</a></li>
    </ul>

    <div class="search">
      <input type="text" placeholder="Search...">
      <button type="button">Hae</button>
    </div>
  </nav>

  <main>
    <article>
      <h2 id="h2">Article Title</h2>
      <p>Article content goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      <figure>
        <img src="J a p a n d i.png" alt="Example Image">
        <figcaption>Image caption goes here.</figcaption>
      </figure>
      <aside>
        <h3>Aside Title</h3>
        <p>Aside content goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      </aside>
    </article>
  </main>

  <footer>
    <form id="form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email"><br><br>
      <input type="submit" value="Submit">
    </form>

    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>

</body>
</html>
